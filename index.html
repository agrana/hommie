<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üè† Homepage</title>
  <!-- External CSS (styles.css now includes Bulma via @import) -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="columns">
      <!-- Left Panel: Bookmarks Section -->
      <div class="column is-one-quarter">
        <aside class="menu">
          <p class="menu-label">
            Welcome, let's be productive!
          </p>
          <ul class="menu-list">
            <li><a href="file:///Users/alfonsograna/Documents/meta_notes/Objectives goals.md" target="_blank">Objectives</a></li>
            <li><a href="file:///Users/alfonsograna/Documents/meta_notes/ToDo Personal.md" target="_blank">ToDoPersonal</a></li>
          </ul>
        </aside>
      </div>

      <!-- Right Panel: Pomodoro Timer and History Section -->
      <div class="column is-three-quarters">
        <!-- Pomodoro Timer Section -->
        <section class="section">
          <div class="box">
            <h2 class="title is-4" id="currentTask">Pomodoro Timer</h2>
            <div id="timer" class="subtitle has-text-centered">25:00</div>
            <div class="buttons is-centered">
              <!-- Play Button: acts as Start / Resume -->
              <button id="startBtn" class="button is-primary" aria-label="Start Pomodoro">
                <span class="icon"><i class="fas fa-play"></i></span>
              </button>
              <!-- Pause Button -->
              <button id="pauseBtn" class="button is-warning" aria-label="Pause Pomodoro">
                <span class="icon"><i class="fas fa-pause"></i></span>
              </button>
              <!-- Reset Button -->
              <button id="resetBtn" class="button is-danger" aria-label="Reset Pomodoro">
                <span class="icon"><i class="fas fa-undo"></i></span>
              </button>
              <!-- Break Button -->
              <button id="shortBreakBtn" class="button is-link" aria-label="Start Break">
                <span class="icon"><i class="fas fa-coffee"></i></span>
              </button>
            </div>
          </div>
        </section>

        <!-- Pomodoro History Section -->
        <section class="section">
          <div class="box">
            <h2 class="title is-4">Pomodoro History</h2>
            <table id="historyTable" class="table is-fullwidth is-striped is-hoverable">
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Start Time</th>
                  <th>Finish Time</th>
                </tr>
              </thead>
              <tbody id="historyBody">
                <!-- Individual sessions will be populated here -->
              </tbody>
              <tfoot id="historySummary">
                <!-- Totals for tasks with the same description will appear here -->
              </tfoot>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="js/pomodoro.js"></script>
</body>
</html>
