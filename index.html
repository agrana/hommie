<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üè† Homepage</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <!-- Bookmarks Section -->
    <section class="left-panel">
      <header>
        <h1>Welcome, let's be productive!</h1>
        <nav class="bookmark-list">
          <a href="https://www.youtube.com" target="_blank">YouTube</a>
          <a href="https://chat.openai.com" target="_blank">Chat GPT</a>
          <a href="file:///Users/alfonsograna/Documents/meta_notes/Objectives goals.md" target="_blank">Objectives</a>
          <a href="file:///Users/alfonsograna/Documents/meta_notes/ToDo Personal.md" target="_blank">ToDoPersonal</a>
        </nav>
      </header>
    </section>

    <!-- Pomodoro Timer and History Section -->
    <section class="right-panel">
      <section id="pomodoro">
        <h2>Pomodoro Timer</h2>
        <div id="timer">25:00</div>
        <button id="startBtn">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="resumeBtn">Resume</button>
        <button id="resetBtn">Reset</button>
        <button id="shortBreakBtn">5 min Break</button>
      </section>

      <section id="history">
        <h2>Pomodoro History</h2>
          <table id="historyTable">
            <thead>
              <tr>
                <th>Task</th>
                <th>Start Time</th>
                <th>Finish Time</th>
              </tr>
            </thead>
            <tbody id="historyBody">
              <!-- Individual sessions will be populated here -->
            </tbody>
            <tfoot id="historySummary">
              <!-- Totals for tasks with the same description will appear here -->
            </tfoot>
          </table>
        </table>
      </section>
    </section>
  </div>

  <script src="js/pomodoro.js"></script>
</body>
</html>
