<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üè† Homepage</title>
  <!-- External CSS (styles.css now includes Bulma via @import) -->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/monokai.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
  <script src="js/notes.js"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <div class="columns">
      <!-- Column 1: Tasks -->
      <div class="column column-tasks">
        <section class="section">
          <div class="box">
            <h2 class="title is-4">Tasks</h2>
            <!-- Placeholder for tasks -->
            <div id="tasksPlaceholder">
              <p>No tasks yet. Add your current work tasks here.</p>
            </div>
          </div>
        </section>
      </div>

      <!-- Column 2: Notes -->
      <div class="column columnt-notes">
        <section class="section">
          <div class="box">
            <h2 class="title is-4">üìù Scratch Pad</h2>
            <!-- EasyMDE editor -->
            <textarea id="easyMDE" placeholder="Enter your note in Markdown"></textarea>
            <div class="control mt-2">
              <button id="saveNoteBtn" class="button is-primary">Save Note</button>
              <button id="clearEditorBtn" class="button is-danger">Clear Notes</button>
            </div>
            <!-- Log of saved notes -->
            <div id="notesLog" class="mt-4">
              <!-- Saved notes will be appended here -->
            </div>
          </div>
        </section>
      </div>
      <!-- Column 3: Pomodoro Timer & History -->
      <div class="column column-timer">
        <!-- Pomodoro Timer Section -->
        <section class="section">
          <div class="box">
            <h2 class="title is-4" id="currentTask">Pomodoro Timer</h2>
            <div id="timer" class="subtitle has-text-centered">25:00</div>
            <div class="buttons is-centered">
              <!-- Start/Resume Button -->
              <button id="startBtn" class="button is-primary" aria-label="Start Pomodoro">
                <span class="icon"><i class="fas fa-play"></i></span>
              </button>
              <!-- Pause Button -->
              <button id="pauseBtn" class="button is-warning" aria-label="Pause Pomodoro">
                <span class="icon"><i class="fas fa-pause"></i></span>
              </button>
              <!-- Reset Button -->
              <button id="resetBtn" class="button is-danger" aria-label="Reset Pomodoro">
                <span class="icon"><i class="fas fa-undo"></i></span>
              </button>
              <!-- Break Button -->
              <button id="shortBreakBtn" class="button is-link" aria-label="Start Break">
                <span class="icon"><i class="fas fa-coffee"></i></span>
              </button>
            </div>
          </div>
        </section>

        <!-- Pomodoro History Section -->
        <section class="section">
          <div class="box">
            <h2 class="title is-4">Pomodoro History</h2>
            <table id="historyTable" class="table is-fullwidth is-striped is-hoverable">
              <thead>
                <tr>
                  <th>Task</th>
                  <th>Start Time</th>
                  <th>Finish Time</th>
                </tr>
              </thead>
              <tbody id="historyBody">
                <!-- Individual sessions will be populated here -->
              </tbody>
              <tfoot id="historySummary">
                <!-- Totals for tasks with the same description will appear here -->
              </tfoot>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="js/pomodoro.js"></script>
</body>
</html>
